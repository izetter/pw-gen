<h1>Password Generator</h1>

<div>
    <label>Enter Length:</label>
    <input type="number" min="1" (input)="onChangeLength($event.target.value)">
</div>

<div>
    <label>Include letters</label>
    <input type="checkbox" (change)="onChangeIncludeLetters()">
</div>

<div>
    <label>Include numbers</label>
    <input type="checkbox" (change)="onChangeIncludeNumbers()">
</div>

<div>
    <label>Include symbols</label>
    <input type="checkbox" (change)="onChangeIncludeSymbols()">
</div>

<div>
    <button (click)="onButtonClick()" [disabled]="!(this.passwordLength && (this.includeLetters || this.includeNumbers || this.includeSymbols))">Generate!</button>    <!-- Event Binding Syntax & Property Binding Syntax -->
</div>

<div>
    <label>Your password:</label>
    <input type="text" [value]="password">   <!-- Property Binding Syntax -->    <!-- The value keyword is an HTML attribute! -->     <!-- You could instead do [value]="getPassword()" if you have that method defined in the TS file. This is just to show that with Property Binding Syntax we can not only call a class property, but also a method -->
</div>

{{ password }}    <!-- Interpolation Syntax (the curly braces thing)... -->

<!-- {{ getName() }} -->     <!-- ... with Interpolation Syntax it's again possible to call class properties or methods. -->
