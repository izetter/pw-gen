<h1>Password Generator</h1>

<div>
    <label>Enter Length:</label>
    <input type="text">
</div>

<div>
    <label>Use letters</label>
    <input type="checkbox">
</div>

<div>
    <label>Use numbers</label>
    <input type="checkbox">
</div>

<div>
    <label>Use symbols</label>
    <input type="checkbox">
</div>

<div>
    <button (click)="onButtonClick()">Generate!</button>    <!-- Event Binding Syntax -->
</div>

<div>
    <label>Your password:</label>
    <input [value]="password">   <!-- Property Binding Syntax -->       <!-- You could instead do [value]="getPassword()" if you have that method defined in the TS file. This is just to show that with Property Binding Syntax we can not only call a class property, but also a method -->
</div>

{{ password }}    <!-- Interpolation Syntax (the curly braces thing)... -->
{{ getName() }}     <!-- ... with it, it's again possible to call class properties or methods. -->
